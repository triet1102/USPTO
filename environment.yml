name: venv
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8.13
  - pytorch
  - torchvision
  - pip:
    - azureml
    - azureml_core
    - torch
    - pytorch_lightning
    - tqdm
    - transformers
    - scipy
    - sklearn
    - pandas
    - numpy
    - torchmetrics
prefix: /anaconda/envs/venv